on: push
name: revdep

jobs:
  revdep:
    runs-on: ubuntu-20.04
    if: startsWith(github.event.head_commit.message, 'REVDEPCHECK')
    name: ubuntu-20.04 (release)
    strategy:
      fail-fast: false

    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true

    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: release

      - uses: r-lib/actions/setup-pandoc@v2

      - name: Install dependencies
        run: |
          install.packages("remotes")
          remotes::install_github(c("r-lib/revdepcheck"))
        shell: Rscript {0}

      - name: Revdepcheck
        run: Rscript -e "revdepcheck::revdep_reset()" -e "revdepcheck::revdep_check(num_workers=8)"

      - name: Upload revdepcheck results
        uses: actions/upload-artifact@v2
        with:
          name: ubuntu-20-04-r-release-results
          path: revdep/*.md
